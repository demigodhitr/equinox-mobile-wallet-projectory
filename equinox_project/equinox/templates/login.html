    <link rel="stylesheet" type="text/css" href="{% static 'fonts/bootstrap-icons.css' %}">

<body>

        <span></span>

<!-- Header Section -->

        <div class="content-header d-flex align-items-center justify-content-between">

                    <svg version="1.1" width="18" height="18" fill="currentColor"

                         viewBox="0 0 492 492" style="enable-background:new 0 0 492 492;" xml:space="preserve">

			C361.476,2.792,354.712,0,347.504,0s-13.964,2.792-19.028,7.864L109.328,227.008c-5.084,5.08-7.868,11.868-7.848,19.084
			c-0.02,7.248,2.76,14.028,7.848,19.112l218.944,218.932c5.064,5.072,11.82,7.864,19.032,7.864c7.208,0,13.964-2.792,19.032-7.864

</header>
<!-- Main Section -->
<main class="main-content">
    <div class="container">
        <div class="login-item">
            <div class="logo-item py-4">
                <div class="d-flex justify-content-center text-center">
                    <img src="{% static 'img/logo.png' %}" alt="logo" class="logo-main">
                </div>
            </div>
            <div class="login-card-form">
                <h4 class="main-title py-4">
                    Login
                </h4>
                <form id="loginForm">
                    {% csrf_token %}
                    <div class="form-group">
                        <input name="username" class="form-control" type="text" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <input name="password" class="form-control" type="password" placeholder="Password">
                    </div>
                    {% if not disable %}
                    <div class="form-group">
                        <button style="transition: 1s ease-in-out;" id="submitButton" class="btn btn-main btn-lg w-100" type="submit">Sign In</button>
                        <div style="display: none; justify-content: center; align-items: center;" id="loginLoader">
                            <div class="loader" id="line">
                                <span></span>
                                <span></span>
                                <span></span>
                                <span></span>
                            </div>
                        </div>
                    </div>
                    {% else %}
                    <button disabled style="opacity: 0.7;" id="submitButton" class="btn btn-main btn-lg w-100" type="submit">Disabled</button>
                    {% endif %}
                </form>
                <div style="display: flex; justify-content: space-around;" class="text-left my-4">
                    <div class="mb-1"><a href="{% url 'password_reset' %}" class="fw-bold text-primary">Forgot password?</a>
                    </div>
                    <div>Don't have an account? <a href="{% url 'register' %}" class="fw-bold text-primary">Register Here</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
            <!-- OffCanvas -->
            <div id="responseCanvas" style="height:200px;" class="offcanvas offcanvas-top rounded-m offcanvas-detached">
                <div class="d-flex m-3">
                    <div class="align-self-center">
                        <h6 class="text-secondary font-300 mb-0">Response</h6>
                    </div>
                    <div class="align-self-center ms-auto">
                        <a href="#" class="icon icon-xs me-n2" data-bs-dismiss="offcanvas">
                            <i class="bi bi-x-circle-fill color-yellow-dark font-16"></i>
                        </a>
                    </div>
                </div>
                <div class="content mt-0">
                    <h4 id="message" class="text-secondary mb-4">

                    </h4>
                    <br>
                    <a style="min-width: 100%;" href="#" data-bs-dismiss="offcanvas"
                        class="btn btn-main  shadow-bg-xs">Dismiss!</a>
                </div>
            </div>
            <!-- Ends here -->

            <!-- Verification Offcanvas goes here-->
                <div id="verification" style="width:320px"
                    class="offcanvas offcanvas-modal rounded-m offcanvas-detached">
                    <div class="d-flex m-3">
                        <div class="align-self-center">
                            <h5 class="font-400 mb-0">Response</h5>
                        </div>
                        <div class="align-self-center ms-auto">
                            <a href="#" class="icon icon-xs me-n2" data-bs-dismiss="offcanvas">
                                <i class="bi bi-x-circle-fill color-yellow-dark font-16"></i>
                            </a>
                        </div>
                    </div>
                    <div class="content mt-0">
                        <h4 id="v-msg" class="text-primary mb-4">
                            
                        </h4>
                        <a id="v-btn" style="min-width: 100%;" data-bs-dismiss="offcanvas" class="btn btn-main  shadow-bg-xs">Begin verification!</a>
                    </div>
                </div>
            <!-- Verification Offcanvas ends here -->
<!-- Footer Section-->

<!-- JQuery library file -->
<script src="{% static 'js/jquery.min.js' %}"></script>
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'js/owl.carousel.min.js' %}"></script>
<script src="{% static 'js/jquery.jConveyorTicker.js' %}"></script>
<script src="{% static 'js/script.js' %}"></script>
<script src="{% static 'js/pwa.js' %}"></script>


<script>

    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                // Does this cookie string begin with the name we want?
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
        }
    const csrftoken = getCookie('csrftoken');
    const form = document.getElementById('loginForm');
    const loader = document.getElementById('loginLoader');
    const submitButton = document.getElementById('submitButton');
    let vButton = document.getElementById('v-btn')
    let message = document.getElementById('message');
    let vMsg = document.getElementById('v-msg');

    

    form.addEventListener('submit', function (e) {
        e.preventDefault();
        loader.style.display = 'flex';
        submitButton.style.display = 'none';

        formElements = this.elements;
        if (!formElements['username'].value || !formElements['password'].value) {
            // message.innerHTML = 'Enter a valid username and password';
            // showModal('responseCanvas', 5000);
            // setTimeout(() => reset(submitButton, loader), 800)
            reset(submitButton, loader)
            formElements['username'].placeholder = 'Enter a valid username';
            formElements['password'].placeholder = 'Enter your password';
            return  false;
        };
        formData = new FormData(form)
        fetch('{% url "login" %}', {
            method: 'POST',
            body: formData,
            headers: {
                'X-CSRFToken': csrftoken
            }
        })
        .then(response => {
            if (!response.ok){
                console.log(response);
            }
            return response.json();
        })
        .then(data => {
            if (!data.success){
                if (data.verify){
                    const email = data.email;
                    var raw_url = '{% url "email_verification" "placeholder" %}'
                    var url = raw_url.replace('placeholder', email);
                    vButton.addEventListener('click', (e)=>{
                        e.preventDefault();
                        window.location.href = url;
                    });
                   vMsg.innerHTML = data.verify;
                    showModal('verification', 60000);
                    return false;
                }
                else if (data.error){
                    if (data.disable){
                        window.location.reload();
                        return false;
                    }
                    message.innerHTML = data.error
                    showModal('responseCanvas', 5000);
                    return false;
                }
            }
            else {
                message.innerHTML = data.success;
                showModal('responseCanvas', 5000);
                setTimeout(() => window.location.href = '{% url "home" %}', 1600)
            }
        })
        .catch(error => console.log(error))
        .finally(() => {
            setTimeout(() => reset(submitButton, loader), 1300);
            formElements['password'].value = '';
        });
    });



    function showModal(modalID, timeout) {
        const el = document.getElementById(modalID);
        const modal = new bootstrap.Offcanvas(el);
        modal.show();
        setTimeout(() => modal.hide(), timeout);
    }

    function reset(button, preloader) {
        button.style.display = 'block';
        preloader.style.display = 'none';
    }
</script>




</body>
</html>
